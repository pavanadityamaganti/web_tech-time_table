<html>
<head><title>registration form</title>
</head>
<body background="try1.jpg">
<table align=center height=400 width=300>
<tr>
<th height=50 colspan=2><h3>REGISTRATION FORM<h3><th>
</tr>
<tr>
<td>Enter your name:</td>
<td><input type="text" maxlength=10 size=10 name='t1' placeholder='enter your name'></td>
</tr>
<tr>
<td>enter your PIN:</td>
<td><input type="text" name='p1' size=10 maxlength=10 placeholder="enter your PIN"></td>
</tr>
<tr>
<td>Gender:</td>
<td><input type="radio" name='p1' value='male'>Male
<input type='radio' name='p1' value='female'>Female</td>
</tr>
<tr>
<td>enter your Address:</td>
<td><textarea name='a1' rows='5' cols='10' placeholder="enter your Address"></textarea></td>
</tr>
<tr>
<td>enter your mail:</td>
<td><input type="text" name='p1' size=10 maxlength=10 placeholder="xxxx@gmail.com"></td>
</tr>
<tr>
<td>enter your Password:</td>
<td><input type="password" name='p1' size=10 maxlength=10 placeholder="enter your Password"></td>
</tr>
<tr>
<td>Branch</td>
<td><select>
<option>CSE</option>
<option>IT</option>
<option>ECE</option>
</select></td>
</tr>
<tr>
<td>enter your Courses:</td>
<td><input type='checkbox'>AI
<input type='checkbox'>W.D
<input type="checkbox">ML</td>
</tr>
<tr>
<td>COLLEGE :</td>
<td><select>
<option>ACOE</option>
<option>AEC</option>
<option>ACET</option>
</select></td>
</tr>
<tr>
<td><input type="submit" name='s1' placeholder="Submit"></td>
<td><input type="reset" name='r1'></td>
</tr>
</table>
</body>
</html>
